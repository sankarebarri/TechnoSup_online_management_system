{% extends "base.html" %}

    <div class="col-2">

    <div class="col-10">
        <div class="row">
            <div class="card col-4 p-4 g-5 g-5" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">Nombre des Etudiants</h5>
                    <p class="card-text text-center">{{ total_etudiant }}</p>

            </div>

                    <h5 class="card-title text-center">Nombre de Filiers</h5>
                    <p class="card-text text-center">{{ total_filiere }}</p>
                    <a href="#" class="btn btn-primary">Voir Tous</a>
                </div>
            </div>
            <div class="card col-4 p-4 g-5" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">Nombre des Staffs</h5>
                    <p class="card-text text-center">{{ total_staff }}</p>
                    <a href="#" class="btn btn-primary">Voir Tous</a>
                </div>
            </div>
        </div>
    </div>
