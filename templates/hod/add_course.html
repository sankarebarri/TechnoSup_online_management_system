{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-2 py-2">
        {% include "includes/sidebar.html" %}
    </div>
    <div class="col-10">
        <section style="background-color: #eee;">
            <div class="container py-2">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card mb-4">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="col-12">
                                    <h4 class="text-center">Ajouter une Matiere</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Nom de Matiere</p>
                                        </div>
                                        <div class=" form-group col-sm-9">
                                            <input type="text" class="form-control" name="course_name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <input class="btn btn-primary btn-lg my-2" type="submit" value="Ajouter">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock content %}
