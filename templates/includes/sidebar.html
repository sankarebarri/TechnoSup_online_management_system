{% load static %}
<style>
    body {
        font-family: "Lato", sans-serif;
    }

    /* Fixed sidenav, full height */
    .sidenav {
        height: 100%;
        width: 200px;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(11, 33, 39);
        overflow-x: hidden;
        padding-top: 20px;
    }

    /* Style the sidenav links and the dropdown button */
    .sidenav a,
    .dropdown-btn {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 20px;
        color: #faf4f4;
        display: block;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
        outline: none;
    }

    /* On mouse-over */
    .sidenav a:hover,
    .dropdown-btn:hover {
        color: #c8d455;
    }

    /* Main content */
    .main {
        margin-left: 200px;
        /* Same as the width of the sidenav */
        font-size: 20px;
        /* Increased text to enable scrolling */
        padding: 0px 10px;
    }

    /* Add an active class to the active dropdown button */
    .active {
        background-color: green;
        color: white;
    }

    /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
    .dropdown-container {
        display: none;
        background-color: #262626;
        padding-left: 8px;
    }

    /* Optional: Style the caret down icon */
    .fa-caret-down {
        float: right;
        padding-right: 8px;
    }

    /* Some media queries for responsiveness */
    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }
</style>


<div class="row">
    <div class="col-2">
        <div class="sidenav">
            <!-- Les Messages -->

            <button class="dropdown-btn">
                Messages
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="">Ecire</a>
                <a href="{% url 'messages' %}">Liste des messages</a>
            </div>

            <!-- Etudiants -->
            <button class="dropdown-btn">
                Etudiants
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="{% url 'view-students' %}">Liste des Etudiants</a>
                <a href="{% url 'add-student' %}">Ajouter un Etudiant</a>

            </div>

            <!-- Les staffs -->

            <button class="dropdown-btn">
                Staffs
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="">Liste des Staffs</a>
                <a href="">Ajouter un Staff</a>
            </div>

            <!-- Modules -->

            <!-- Etudiants -->
            <button class="dropdown-btn">
                Modules
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="{% url 'view-courses' %}">Liste des Modules</a>
                <a href="{% url 'add-course' %}">Ajouter un Modules</a>
            </div>
        </div>
    </div>
</div>
<script>
    /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>
